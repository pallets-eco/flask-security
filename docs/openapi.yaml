                help_setup:
                  description: What rescue option is desired.
                  type: string
                  enum: [help, email, recovery_code]
                  example: "recovery_code"
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                help_setup:
                  description: What rescue option is desired.
                  type: string
                  enum: [help, email, recovery_code]
                  example: "email"
      responses:
        200:
          description: >
