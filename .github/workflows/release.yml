on:
  push:
    tags:
      - "[0-9]+.[0-9]+*"

name: Release

jobs:
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: update pip
        run: |
          python -m pip install -U pip
      - name: Create dist
        run: |
          pip install tox
          tox -e makedist
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{secrets.PYPI_API_TOKEN}}
