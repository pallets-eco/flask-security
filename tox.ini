[tox]
envlist =
    py{36,37,38,39,py3}-{low,release}
    nobabel
    style
    docs
    coverage
    makedist
skip_missing_interpreters = true

[testenv:py{36,37,38,39,py3}-release]
deps =
    -r requirements/tests.txt
commands =
    python setup.py compile_catalog
    pytest --basetemp={envtmpdir} {posargs:tests}

[testenv:py{36,37,38,39,py3}-low]
deps =
    pytest

    # Lowest supported versions
    Flask==1.1.1
    Flask-SQLAlchemy==2.4.4
    Flask-Babel==2.0.0
    Flask-Mail==0.9.1
    Flask-Mongoengine==0.9.5
    peewee==3.11.2
    argon2_cffi==19.1.0
    babel==2.7.0
    bcrypt==3.1.5
    cryptography==2.3.1
    mongoengine==0.18.0
    mongomock==3.19.0
    pony==0.7.11;python_version<'3.9'
    phonenumberslite==8.11.1
    pyqrcode==1.2
    sqlalchemy==1.3.6
    sqlalchemy-utils==0.34.1
    werkzeug==0.15.5
    zxcvbn==4.4.28
commands =
    python setup.py compile_catalog
    pytest --basetemp={envtmpdir} {posargs:tests}

# manual test to check how we're keeping up with Pallets latest
[testenv:py38-master]
deps =
    -r requirements/tests.txt
    git+git://github.com/pallets/werkzeug@master#egg=werkzeug
    git+git://github.com/pallets/flask@master#egg=flask
    git+git://github.com/pallets/flask-sqlalchemy@master#egg=flask-sqlalchemy
    git+git://github.com/pallets/jinja@master#egg=jinja2
commands =
    python setup.py compile_catalog
    pytest --basetemp={envtmpdir} {posargs:tests}

[testenv:nobabel]
basepython = python3.8
deps =
    -r requirements/tests.txt
commands =
    pip uninstall -y babel flask_babel
    pytest --basetemp={envtmpdir} {posargs:tests}

# manual test to verify we still work with Flask-BabelEx
[testenv:babelex]
deps =
    -r requirements/tests.txt
    flask_babelex
commands =
    pip uninstall -y flask_babel
    python setup.py compile_catalog
    pytest --basetemp={envtmpdir} {posargs:tests}

[testenv:style]
deps = pre-commit
skip_install = true
commands =
    pre-commit autoupdate
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
deps = -r requirements/docs.txt
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html


[testenv:coverage]
deps =
    -r requirements/tests.txt
commands =
    python setup.py compile_catalog
    coverage run --source=flask_security -m pytest

[testenv:realpostgres]
deps =
    -r requirements/tests.txt
    psycopg2
commands =
    # Requires that --realdburl be set otherwise doesn't actually use DB
    python setup.py compile_catalog
    pytest --basetemp={envtmpdir} {posargs}

[testenv:makedist]
deps =
    -r requirements/tests.txt
commands =
    python setup.py compile_catalog
    python setup.py sdist bdist_wheel

[testenv:mypy]
deps =
    -r requirements/tests.txt
    mypy
    sqlalchemy[mypy]
commands =
    # mypy --install-types
    mypy flask_security tests
